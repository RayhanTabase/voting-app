{% load static %}

<!Doctype html>
<html lang='en'>
    <head>
        <title>{% block title %}XtraClass{% endblock %}</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">







        <link href="{% static 'voting/css/styles.css' %}" rel="stylesheet">

        {% block script %}
        {% endblock %}

    </head>
    <body>
        <section>
            <nav class="navbar navbar-default" style="margin:0">
                <div class="container-fluid">
                    <div class="navbar-header" style="margin-left:70px" >
                        <a class="navbar-brand" href="{% url 'index' %}" ><img src="{% static 'voting/logo.png' %}"></a>
                    </div>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <form class="navbar-form navbar-left" action="#">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" style="border:none;background:none"><i class="fa fa-search"></i></button>    
                        </form>
                        
                        {% if user.is_authenticated %}
                            <li ><a href="{% url 'admin_dashboard' %}" id="request_user_username">Dashboard</a></li>
                            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </section>


      
        {% block body %}
        {% endblock %}

    </body>
</html>
